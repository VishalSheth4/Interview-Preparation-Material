<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Content Page</title>
    <style>
        body {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            height: 100vh;
            margin: 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="http://localhost:3000/proxy?url=https://www.google.com"></iframe>
    <iframe src="http://localhost:3000/proxy?url=https://www.youtube.com"></iframe>
    <iframe src="http://localhost:3000/proxy?url=https://www.gmail.com"></iframe>
    <iframe src="http://localhost:3000/proxy?url=https://www.google.com"></iframe>
</body>
</html>
